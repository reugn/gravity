plugins {
    id 'java'
    id 'com.jfrog.bintray' version '0.4.1'
    id "me.champeau.gradle.jmh" version "0.4.7"
}

group 'reug'
version '0.3.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
    user = properties.getProperty("user")
    key = properties.getProperty("password")
    configurations = ['archives']
    pkg {
        repo = 'maven'
        name = 'gravity'
    }
}

dependencies {
    compile group: 'org.apache.tika', name: 'tika-core', version: '1.20'
    compile group: 'org.apache.tika', name: 'tika-parsers', version: '1.20'
    compile group: 'com.google.guava', name: 'guava', version: '27.0.1-jre'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
}

sourceSets {
    jmh {
        compileClasspath += sourceSets.test.runtimeClasspath
        runtimeClasspath += sourceSets.test.runtimeClasspath
    }
}

test {
    useJUnit()
    maxHeapSize = '128M'
    filter {
        includeTestsMatching "reug.gravity.*"
    }
}

jmh {
    include = ['reug\\.gravity\\.bench\\.MatcherBenchmark.*']
    iterations = 1
    fork = 0
    threads = 1
    warmupIterations = 1
}
